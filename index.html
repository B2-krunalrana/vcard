<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML vCard with GSAP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .vcard {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 100%;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .vcard img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .vcard h1 {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }

    .vcard p {
      font-size: 16px;
      color: #777;
      margin: 5px 0;
    }

    .vcard .social-links a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 50%;
      margin: 0 5px;
      display: inline-block;
      background: #0078ff;
      transition: transform 0.3s ease;
    }

    .vcard .social-links a:hover {
      transform: scale(1.1);
    }

    .cta-button {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background: #28a745;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="vcard">
    <img src="https://via.placeholder.com/100" alt="Your Logo">
    <h1>B2 Digital Services</h1>
    <p>Helping you kickstart your digital journey</p>
    <div class="social-links">
      <a href="https://wa.me/919499787001?text=Hello%20B2,%20need%20help%20to%20quick%20start%20my%20digital%20journey" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:your-email@example.com" target="_blank">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://your-website.com" target="_blank">
        <i class="fas fa-globe"></i>
      </a>
    </div>
    <a href="#" class="cta-button">Download vCard</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP Animations
    gsap.from(".vcard", { opacity: 0, y: 50, duration: 1 });
    gsap.from(".vcard img", { scale: 0, duration: 1.5, delay: 0.5, ease: "elastic" });
    gsap.from(".vcard h1", { x: -50, opacity: 0, duration: 1, delay: 0.7 });
    gsap.from(".vcard p", { x: 50, opacity: 0, duration: 1, delay: 0.9 });
    gsap.from(".social-links a", { opacity: 0, scale: 0, stagger: 0.2, duration: 0.8, delay: 1.2 });
    gsap.from(".cta-button", { y: 30, opacity: 0, duration: 1, delay: 1.5 });
  </script>
</body>
</html>
